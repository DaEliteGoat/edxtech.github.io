<html>
<head>
<title>GREAT: Image Generator</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata|Libre+Barcode+39+Text" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">

    var keyword = "anime";

    $(document).ready(function(){

        $.getJSON("https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
        {
            tags: keyword,
            tagmode: "any",
            format: "json"
        },
        function(data) {
            var rnd = Math.floor(Math.random() * data.items.length);

            var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

         document.getElementById("random").src=image_src;

        });

    });
    </script>
</head>
<body style="font-family: 'Inconsolata', monospace;">
  <center>
        <h1>GREAT's random image generator</h1>
      <img id="random" src="https://" height="280" width="393" /><br><br>
        <p>I am not responsible for any 18+ content.</p>
    </center>
</body>
</html>
